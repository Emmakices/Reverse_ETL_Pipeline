services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-init:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username ${AIRFLOW_ADMIN_USER:-admin} \
          --password ${AIRFLOW_ADMIN_PASSWORD:-admin} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    restart: "no"

  ecom-api:
    image: ecom-api:1.0
    container_name: ecom-api
    environment:
      SQLSERVER_HOST: host.docker.internal
      SQLSERVER_PORT: "1433"
      SQLSERVER_DB: ${ECOM_API_DB:-EcomRawDB}
      SQLSERVER_USER: ${ECOM_API_DB_USER:-api_reader}
      SQLSERVER_PASSWORD: ${ECOM_API_DB_PASSWORD}
      SQLSERVER_DRIVER: "ODBC Driver 18 for SQL Server"
      API_KEY: ${ECOM_API_KEY}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  airflow-webserver:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      ecom-api:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      TZ: America/Moncton
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      # Mount project root so tasks can run: cd /opt/project && python -m extractor.cli
      # Uses absolute path from .env — relative '..' fails with spaces in Windows paths
      - ${PROJECT_ROOT}:/opt/project
      # Persist pipeline data and state across task restarts
      - pipeline-data:/opt/project/data
      - pipeline-state:/opt/project/state
      # Mount local Azure CLI credentials for AAD token auth (from az login)
      - ${USERPROFILE:-.}/.azure:/home/airflow/.azure:ro
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always

  airflow-scheduler:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      ecom-api:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      TZ: America/Moncton
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      # Mount project root so tasks can run: cd /opt/project && python -m extractor.cli
      # Uses absolute path from .env — relative '..' fails with spaces in Windows paths
      - ${PROJECT_ROOT}:/opt/project
      # Persist pipeline data and state across task restarts
      - pipeline-data:/opt/project/data
      - pipeline-state:/opt/project/state
      # Mount local Azure CLI credentials for AAD token auth (from az login)
      - ${USERPROFILE:-.}/.azure:/home/airflow/.azure:ro
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always

volumes:
  postgres-db-volume:
  pipeline-data:
  pipeline-state:
